<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="candidate-dashboard.html" class="website-name">VotexChain</a>
        </div>

        <!-- Navbar -->
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('available-elections')">Available Elections</a></li>
                <li><a href="#" onclick="showSection('registered-elections')">Registered Elections</a></li>
                <li><a href="index.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    

    <!-- Content Sections -->
    <div class="container">
        <div class="image-section">
            <img src="1stimg.jpeg" alt="Election Image" class="election-image">
        </div>
        <section id="home" class="content-section">
            <h2>Quick Links</h2>
            <div class="quick-links">
                <div class="link-card">
                    <a href="#" onclick="showSection('available-elections')">Available Elections</a>
                </div>
                <div class="link-card">
                    <a href="#" onclick="showSection('registered-elections')">Registered Elections</a>
                </div>
                
            </div>
        </section>

        <section id="available-elections" class="content-section" style="display: none;">
            <h2>Available Elections</h2>
            <table id="electionTable">
                <thead>
                    <tr>
                        <th>Election Name</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="electionList">
                    <!-- Election rows will be added dynamically here -->
                </tbody>
            </table>
        </section>

        <section id="registered-elections" class="content-section" style="display: none;">
            <h2>Registered Elections</h2>
            <table id="registeredElectionTable">
                <thead>
                    <tr>
                        <th>Election Name</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="registeredElectionList">
                    <!-- Registered election rows will be added dynamically here -->
                </tbody>
            </table>
        </section>
    </div>

    <div id="resultPopup" class="modal-popup" style="display: none;">
        <h3>Election Results</h3>
        <canvas id="resultChart" width="400" height="200"></canvas>
        <button onclick="closeResultPopup()">Close</button>
    </div>

    <script type="module" src="candidate-dashboard.js"></script>
    <script>
        // Function to show only the specified section
        function showSection(sectionId) {
            // Hide all sections first
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
