<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - View Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div class="logo">
            <a href="admin-dashboard.html" class="website-name">VotexChain</a>
        </div>
        <nav>
            <ul>
                <li><a href="admin-dashboard.html">Admin Home</a></li>
                <li><a href="add-election.html">Add Election</a></li>
                <li><a href="add-candidate.html">Add Candidate</a></li>
                <li><a href="view-results.html">View Results</a></li>
                <li><a href="view-voters.html">View Voters</a></li>
                <li><a href="view-candidates.html">View Candidates</a></li>
                <li><a href="index.html" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Results Section -->
    <main>
        <div class="dashboard-content">
            <h1>View Election Results</h1>
            <table border="1" id="resultsTable">
                <thead>
                    <tr>
                        <th>Election Name</th>
                        <th>Candidate</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Popup Modal for Results -->
    <div id="resultPopup" class="modal-popup" style="display: none;">
        <h3>Election Results</h3>
        <canvas id="resultChart"></canvas>
        <button onclick="closeResultPopup()">Close</button>
    </div>

    
    <script type="module" src="admin-results.js"></script>
</body>
</html>
